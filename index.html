<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sides">
        <h3>HOME</h3>
        <div class="score-board">
          <p id="score-home">0</p>
        </div>
        <div>
          <button id="plus-one" onclick="onepointH()">+1</button>
          <button id="plus-two" onclick="twopointH()">+2</button>
          <button id="plus-three" onclick="threepointH()">+3</button>
        </div>
      </div>
      <div id="center">
        <button class="my-buttons" id="new-game" onclick="newGame()">
          NEW GAME
        </button>
        <button class="my-buttons" id="saved-games" onclick="saveGame()">
          SAVE GAME
        </button>
        <p id="previous-games">Previous Games:</p>
      </div>

      <div class="sides">
        <h3>GUEST</h3>
        <div class="score-board">
          <p id="score-guest">0</p>
        </div>
        <div>
          <button id="plus-one" onclick="onepointG()">+1</button>
          <button id="plus-two" onclick="twopointG()">+2</button>
          <button id="plus-three" onclick="threepointG()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
